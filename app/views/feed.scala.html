@(user: services.User, tweets: List[twitter4j.Status], items: List[String])

@main("ChompChomp") {
<div class="page-header">
    <h2><img src="@user.main.avatarUrl" alt="@user.main.fullName" width="40px" height="40px"/> Welcome @user.main.firstName</h2>
</div>

<div class="clearfix">
    <h2>Twitter</h2>

    <ul>
    @for(tweet <- tweets) {
        <li><b>@tweet.getUser().getScreenName()</b>: @tweet.getText()</li>
    }
    </ul>
</div>

<br><br>

<div class="clearfix">
    <h2>Feed</h2>

    <ul>
        @for(item <- items) {
        <li><b>@item</b></li>
        }
    </ul>
</div>

}
